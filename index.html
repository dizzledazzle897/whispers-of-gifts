<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Gift Whisperer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff0f6;
    }

    header {
      background-color: #ff69b4;
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
    }

    nav {
      background-color: #ffe4ec;
      display: flex;
      justify-content: space-around;
      padding: 0.8rem 0;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .product {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      margin: 0.5rem 0;
    }

    .product p {
      color: #666;
    }

    .product button {
      padding: 0.5rem 1rem;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart-page, .checkout-page {
      padding: 2rem;
      display: none;
    }

    .cart-page h2, .checkout-page h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    #cartItems {
      margin-bottom: 1rem;
    }

    footer {
      background-color: #ff69b4;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    .show {
      display: block !important;
    }
  </style>
</head>
<body>

  <header>The Gift Whisperer</header>

  <nav>
    <a href="#" onclick="showSection('products')">Home</a>
    <a href="#" onclick="showSection('cartPage')">Cart ðŸ›’ (<span id="cartCount">0</span>)</a>
    <a href="#" onclick="showSection('checkoutPage')">Checkout</a>
  </nav>

  <section class="products" id="products">
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Perfume">
      <h3>Perfume</h3>
      <p>Rs. 1200</p>
      <button onclick="addToCart('Perfume', 1200)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Candle">
      <h3>Candle</h3>
      <p>Rs. 700</p>
      <button onclick="addToCart('Candle', 700)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Jewelry">
      <h3>Jewelry</h3>
      <p>Rs. 1800</p>
      <button onclick="addToCart('Jewelry', 1800)">Add to Cart</button>
    </div>
  </section>

  <section class="cart-page" id="cartPage">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <h3>Total: Rs. <span id="totalPrice">0</span></h3>
    <br />
    <button onclick="showSection('checkoutPage')" style="padding: 10px 20px; background-color: pink; color: white; border: none; border-radius: 8px; cursor: pointer;">
      ðŸ›’ Go to Checkout
    </button>
  </section>

  <section class="checkout-page" id="checkoutPage">
    <h2>Checkout</h2>
    <p style="text-align: center;">Please fill the form to complete your order:</p>
    <div style="display: flex; justify-content: center;">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSekOfFe8ieJf3yEjh52NY1DJcCKcK3lXg6D7-7l8JsgqwuXfw/viewform?embedded=true" width="640" height="1536" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div>
  </section>

  <footer>
    &copy; 2025 The Gift Whisperer. All rights reserved.
  </footer>

  <script>
    const cart = [];

    function addToCart(productName, price) {
      cart.push({ name: productName, price: price });
      updateCart();
      alert(`${productName} added to cart!`);
    }

    function updateCart() {
      const cartItems = document.getElementById("cartItems");
      const totalPrice = document.getElementById("totalPrice");
      const cartCount = document.getElementById("cartCount");
      cartItems.innerHTML = "";

      let total = 0;
      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.textContent = `${index + 1}. ${item.name} - Rs. ${item.price}`;
        cartItems.appendChild(div);
        total += item.price;
      });

      totalPrice.textContent = total;
      cartCount.textContent = cart.length;
    }

    function showSection(sectionId) {
      document.getElementById("products").style.display = "none";
      document.getElementById("cartPage").style.display = "none";
      document.getElementById("checkoutPage").style.display = "none";
      document.getElementById(sectionId).style.display = "block";
    }

    // Show home by default
    showSection('products');
  </script>
</body>
</html>
