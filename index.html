<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Gift Whisperer</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
    body { background: #fff; color: #333; }
    header { background: #f6f6f6; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 1.5rem; font-weight: bold; }
    .cart-btn { position: relative; cursor: pointer; }
    .cart-count { background: red; color: #fff; font-size: 0.75rem; border-radius: 50%; padding: 2px 6px; position: absolute; top: -8px; right: -10px; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; padding: 2rem; }
    .product-card { border: 1px solid #ddd; border-radius: 10px; padding: 1rem; text-align: center; box-shadow: 2px 2px 10px rgba(0,0,0,0.05); }
    .product-card img { width: 100%; height: 150px; object-fit: cover; margin-bottom: 10px; border-radius: 8px; }
    .product-card h3 { font-size: 1.1rem; margin-bottom: 5px; }
    .product-card p { margin-bottom: 10px; font-weight: bold; }
    .add-btn { padding: 8px 12px; background: #ff69b4; border: none; color: #fff; border-radius: 5px; cursor: pointer; }
    .cart-page, .checkout-page { display: none; padding: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    .checkout-form input, .checkout-form textarea { display: block; width: 100%; margin-bottom: 1rem; padding: 8px; }
    .nav { background: #f0f0f0; padding: 0.5rem 2rem; }
    .nav a { margin-right: 15px; text-decoration: none; color: #444; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <div class="logo">The Gift Whisperer</div>
    <div class="cart-btn" onclick="showCart()">ðŸ›’ Cart <span class="cart-count" id="cartCount">0</span></div>
  </header>
  <div class="nav">
    <a href="#" onclick="showHome()">Home</a>
    <a href="#" onclick="showCheckout()">Checkout</a>
    <a href="#" onclick="alert('FAQs and Terms will be added here soon')">FAQs</a>
  </div>
  <main>
    <section class="products" id="homePage"></section>
    <section class="cart-page" id="cartPage">
      <h2>Your Cart</h2>
      <div id="cartItems"></div>
      <h3>Total: Rs. <span id="totalPrice">0</span></h3>
    </section>
    <section class="checkout-page" id="checkoutPage">
      <h2>Checkout</h2>
      <form class="checkout-form" onsubmit="submitOrder(event)">
        <input type="text" placeholder="Full Name" required />
        <input type="tel" placeholder="Phone Number" required />
        <textarea placeholder="Address" rows="3" required></textarea>
        <button type="submit">Place Order</button>
      </form>
    </section>
  </main>

  <script>
    const products = [
      { id: 1, name: "Blossom Candle", price: 799, image: "https://via.placeholder.com/200" },
      { id: 2, name: "Velvet Rose Perfume", price: 1299, image: "https://via.placeholder.com/200" },
      { id: 3, name: "Crystal Heart Pendant", price: 999, image: "https://via.placeholder.com/200" },
      { id: 4, name: "Midnight Lip Gloss", price: 499, image: "https://via.placeholder.com/200" },
      { id: 5, name: "Signature Gift Box", price: 1499, image: "https://via.placeholder.com/200" },
    ];

    const cart = [];

    function showHome() {
      document.getElementById("homePage").style.display = "grid";
      document.getElementById("cartPage").style.display = "none";
      document.getElementById("checkoutPage").style.display = "none";
    }

    function showCart() {
      document.getElementById("homePage").style.display = "none";
      document.getElementById("cartPage").style.display = "block";
      document.getElementById("checkoutPage").style.display = "none";
      updateCart();
    }

    function showCheckout() {
      document.getElementById("homePage").style.display = "none";
      document.getElementById("cartPage").style.display = "none";
      document.getElementById("checkoutPage").style.display = "block";
    }

    function addToCart(id) {
      const item = cart.find(p => p.id === id);
      if (item) item.qty++;
      else cart.push({ ...products.find(p => p.id === id), qty: 1 });
      document.getElementById("cartCount").innerText = cart.reduce((sum, i) => sum + i.qty, 0);
      alert("Added to cart");
    }

    function updateCart() {
      let html = '<table><tr><th>Item</th><th>Price</th><th>Qty</th><th>Total</th></tr>';
      let total = 0;
      cart.forEach(item => {
        const subtotal = item.price * item.qty;
        total += subtotal;
        html += `<tr><td>${item.name}</td><td>${item.price}</td><td>${item.qty}</td><td>${subtotal}</td></tr>`;
      });
      html += '</table>';
      document.getElementById("cartItems").innerHTML = html;
      document.getElementById("totalPrice").innerText = total;
    }

    function submitOrder(e) {
      e.preventDefault();
      alert("Order submitted! We'll contact you soon.");
      cart.length = 0;
      document.getElementById("cartCount").innerText = 0;
      showHome();
    }

    function loadProducts() {
      const container = document.getElementById("homePage");
      products.forEach(p => {
        container.innerHTML += `
          <div class="product-card">
            <img src="${p.image}" alt="${p.name}" />
            <h3>${p.name}</h3>
            <p>Rs. ${p.price}</p>
            <button class="add-btn" onclick="addToCart(${p.id})">Add to Cart</button>
          </div>
        `;
      });
    }

    loadProducts();
  </script>
</body>
</html>

  <button style="padding: 10px 20px; background-color: pink; color: white; border: none; border-radius: 8px; cursor: pointer;">
    ðŸ›’ Go to Checkout
  </button>
